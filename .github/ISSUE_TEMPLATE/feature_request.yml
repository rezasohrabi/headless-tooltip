name: Feature request
description: Suggest an idea or enhancement
title: '[Feature]: '
labels: [enhancement, needs triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the solution you'd like and any API/UX details.
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Describe any alternative solutions or workarounds you've considered.

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, mockups, or references.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and discussions for similar requests.
          required: true
        - label: This request is not a duplicate.
          required: false
