<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Wait for Storybook UI to be fully loaded
    setTimeout(function () {
      // Inject Tailwind-like utility classes
      const styleEl = document.createElement('style');
      styleEl.innerHTML = `
        .bg-dark { background-color: #222; }
        .text-white { color: #fff; }
        .text-center { text-align: center; }
        .py-2 { padding-top: 8px; padding-bottom: 8px; }
        .w-full { width: 100%; }
        .fixed { position: fixed; }
        .top-0 { top: 0; }
        .left-0 { left: 0; }
        .z-1000 { z-index: 1000; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .text-sm { font-size: 14px; }
        .underline { text-decoration: underline; }
        .font-bold { font-weight: bold; }
        .mt-10 { margin-top: 36px; }
      `;
      document.head.appendChild(styleEl);

      // Create announcement bar
      const announcementBar = document.createElement('div');
      announcementBar.className =
        'bg-dark text-white text-center py-2 w-full fixed top-0 left-0 z-1000';
      announcementBar.setAttribute('role', 'banner');
      announcementBar.innerHTML =
        '<div class="mx-auto text-sm">' +
        '⭐ If you find Headless-Tooltip useful, please consider giving it a star on ' +
        '<a class="text-white underline font-bold" target="_blank" rel="noopener noreferrer" href="https://github.com/rezasohrabi/headless-tooltip">GitHub</a>' +
        ' ⭐</div>';

      // Get the root element
      const root = document.body;
      if (root) {
        // Insert announcement bar as the first child of the root
        root.insertBefore(announcementBar, root.firstChild);
      }

      // Add margin to root element to prevent content overlap
      const rootElement = document.getElementById('root');
      if (rootElement) {
        rootElement.classList.add('mt-10');
      }
    }, 0);
  });
</script>
